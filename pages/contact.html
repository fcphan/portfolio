<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francis Phan - Contact Me</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="../index.html">Francis Phan</a>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="work.html">Past Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Contact Form -->
    <section class="container" id="contact-section">
      <form
        class="bg-white rounded mx-auto p-2"
        action="mailto:francis.c.phan@gmail.com"
        method="POST"
        enctype="text/plain"
      >
        <fieldset>
          <legend class="d-flex justify-content-center">
            <b>Contact Me</b>
          </legend>

          <div class="form-group row p-2">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                placeholder="Full Name"
                id="name"
              />
            </div>
          </div>

          <div class="form-group row p-2">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                placeholder="example@email.com"
                id="email"
              />
            </div>
          </div>
          <br />

          <div class="form-group p-2">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              name="message"
              cols="30"
              rows="10"
              placeholder="Enter your message"
              id="message"
            ></textarea>
          </div>

          <label class="p-2" for="submit">
            <input class="btn btn-outline-primary" type="submit" id="submit" />
          </label>

          <label for="reset">
            <input class="btn btn-outline-secondary" type="reset" id="reset" />
          </label>
        </fieldset>
      </form>
    </section>
    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
